<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Flower Bank</h1>
        
        <!-- Displaying Current Balance -->
        <div class="mb-4">
            <p class="text-lg font-semibold">Current Balance: $<span id="balance">0</span></p>
        </div>

        <!-- Input for entering amount -->
        <div class="mb-4">
            <input id="amount" type="number" class="w-full p-2 border rounded" placeholder="Enter amount">
        </div>

        <!-- Buttons for adding and withdrawing money -->
        <div class="flex gap-2">
            <button onclick="addMoney()" class="w-1/2 bg-green-500 text-white p-2 rounded">Add Money</button>
            <button onclick="withdrawMoney()" class="w-1/2 bg-red-500 text-white p-2 rounded">Withdraw Money</button>
        </div>

        <!-- Transaction History Section -->
        <h2 class="text-lg font-bold mt-4">Transaction History</h2>
        <ul id="transaction-history" class="mt-2 space-y-2"></ul>
        
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
